<div class="container">
    <h2 class="title">PRODUCTOS DISPONIBLES</h2>
<ul class="chocolates-list">
  <li class="chocolate" *ngFor="let chocolate of chocolates">
    <a [routerLink]="['/chocolate',chocolate._id]">
      <div class="chocolate-image">
        <img src="{{url+'get-imagen/'+chocolate.imagen}}" *ngIf="chocolate.imagen">
      </div>
      <h3 class="chocolate-name">{{chocolate.nombre}} - ${{chocolate.precio}}</h3>
    </a>
  </li>
</ul>
</div>
